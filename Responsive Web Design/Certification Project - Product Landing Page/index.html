<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header id="header">
    <img id="header-img" src="https://encrypted-tbn1.gstatic.com/licensed-image?q=tbn:ANd9GcSK6T0OcRxOstwdm_N3jSSsYMwyv3Jh5cmAsvQ3pIbugYKue8wo0REGJx6BVnhtKLNxFTlPEsYh3mAW_GQ" alt="Product Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#pricing">Pricing</a>
      <a class="nav-link" href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="features">
      <h2>Features</h2>
      <p>Discover the amazing features of our product.</p>
      <ul>
        <li>High-quality materials</li>
        <li>Innovative design</li>
        <li>Top-notch performance</li>
      </ul>
    </section>

    <section>
      <h2>See Our Product in Action</h2>
      <iframe id="video" 
              src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
              frameborder="0" 
              allowfullscreen>
      </iframe>
    </section>

    <section id="pricing">
      <h2>Pricing</h2>
      <div class="pricing-container">
        <div class="pricing-plan">
          <h3>Basic</h3>
          <p>$9.99/month</p>
        </div>
        <div class="pricing-plan">
          <h3>Standard</h3>
          <p>$19.99/month</p>
        </div>
        <div class="pricing-plan">
          <h3>Premium</h3>
          <p>$29.99/month</p>
        </div>
      </div>
    </section>

    <section id="contact">
      <h2>Subscribe to Our Newsletter</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" id="submit" value="Subscribe">
      </form>
    </section>
  </main>

</body>
</html>
